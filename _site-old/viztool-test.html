<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>TDM vizTool</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.3/calcite.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="https://js.arcgis.com/4.27/"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"></script>
        <link rel="stylesheet" href="styles.css">

        <!--<script src="classes/SidebarItem.js"></script>
        <script src="classes/SidebarContent.js"></script>
        <script src="classes/MenuItem.js"></script>
        <script src="viztool-scripts.js"></script>-->
    </head>
    <body>
        <calcite-shell>
            <calcite-navigation slot="header">
                <calcite-navigation-logo slot="logo" heading="Wastach Front Travel Demand Model vizTool"
                    description="Visualizing and comparing model data"></calcite-navigation-logo>
                    <calcite-menu slot="content-start">
                        <calcite-menu-item text="Drivers" icon-start="license" text-enabled></calcite-menu-item>
                        <calcite-menu-item active text="Routes" icon-start="road-sign" text-enabled></calcite-menu-item>
                        <calcite-menu-item text="Forecast" icon-start="snow" text-enabled></calcite-menu-item>
                    </calcite-menu>
                    <calcite-navigation slot="navigation-secondary">
                        <calcite-menu slot="content-start">
                            <calcite-menu-item text="All Routes" icon-start="book" text-enabled></calcite-menu-item>
                            <calcite-menu-item active text="South Hills" icon-start="apps" text-enabled></calcite-menu-item>
                        </calcite-menu>
                    </calcite-navigation>
                    <calcite-navigation-user slot="user" full-name="vizWiz" username="vizWiz"></calcite-navigation-user>            
        </calcite-shell>
    </body>
</html>
