<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>vizTool</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.8.0/calcite.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="https://js.arcgis.com/4.27/"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.8.0/calcite.esm.js"></script>
        <link rel="stylesheet" href="styles.css">

        <script src="scripts.js"></script>
        <script src="classes/app/model-entity.js"></script>
        <script src="classes/app/menu-item.js"></script>
        <script src="classes/app/user.js"></script>
        <script src="classes/app/user-layout.js"></script>
        <script src="classes/layouts/attribute.js"></script>
        <script src="classes/layouts/aggregator.js"></script>
        <script src="classes/layouts/filter.js"></script>
        <script src="classes/layouts/renderer-collection.js"></script>
        <script src="classes/layouts/viz-map.js"></script>
        <script src="classes/layouts/viz-trends.js"></script>
        <script src="classes/scenarios/attribute-filter-data.js"></script>
        <script src="classes/scenarios/scenario.js"></script>
        <script src="classes/widgets/wij-checkboxes.js"></script>
        <script src="classes/widgets/wij-radio.js"></script>
        <script src="classes/widgets/wij-comboboxes.js"></script>
        <script src="classes/widgets/wij-select.js"></script>
    </head>
    <body>
        <calcite-shell>
            <calcite-navigation slot="header">
                <calcite-navigation-logo slot="logo" heading="vizTool" description="wf-tdm+"></calcite-navigation-logo>
                <calcite-menu slot="content-start"></calcite-menu>
                <calcite-navigation slot="navigation-secondary">
                    <calcite-menu slot="content-start"></calcite-menu>
                </calcite-navigation>
                <calcite-navigation-user slot="user" full-name="Planner" username="planner" hidden></calcite-navigation-user>                    
            </calcite-navigation>
            <div id="main"></div>
        </calcite-shell>
    </body>
</html>
