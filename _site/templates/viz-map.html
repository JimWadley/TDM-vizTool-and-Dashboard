<div id="mainVizMap">
  <div id="mapSidebar">
    <div class="colAttributesChart">
      <div class="rowAttributes" id="vizMapAttributes">Attributes</div>
      <!-- Row 3 Chart Selector-->
      <div class="rowChart">
          <!-- Content for the third row -->
      </div>
    </div>
    <div class="colFiltersMore">
      <div class="colFilters" id="vizMapAttributeFilters">Filters</div>
      <div class="colFilters" id="vizMapDividers">Filters</div>
      <div class="colFilters" id="vizMapDividerFilters">Filters</div>
    </div>

  </div>
  <div id="mainMap">
    <div id="mapView"></div>
    <div id="overlay">
      <div class="overlay-header">
        <span>
          <b>Scenario Selection</b>
        </span>
        <button id="toggleOverlay" hidden>Collapse</button>
      </div>
      <div class="overlay-content">
        Select a scenario to display:
        <br/>
        Model&nbsp;<select id="selectModMain" ></select>&nbsp;
        Group&nbsp;<select id="selectGrpMain" ></select>&nbsp;
        Year &nbsp;<select id="selectYearMain"></select>
        <br/>
        Select a scenario with which to compare:
        <br/>
        Model&nbsp;<select id="selectModComp" ></select>&nbsp;
        Group&nbsp;<select id="selectGrpComp" ></select>&nbsp;
        Year &nbsp;<select id="selectYearComp"></select>
        <br />
        <input type="radio" id="absoluteChange" name="rcPcOption" value="abs" checked><label for="absoluteChange">Absolute Change</label>
        <input type="radio" id="percentChange"  name="rcPcOption" value="pct"        ><label for="percentChange" >Percent Change </label>
        <br />
        <label><input type="checkbox" id="vizMapLabelToggle" checked>Show Labels</label>
      </div>
    </div>
  </div>
</div>
