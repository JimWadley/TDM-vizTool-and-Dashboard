<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>TDM Dashboard</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
        <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.3/calcite.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script src="https://js.arcgis.com/4.27/"></script>
        <script type="module" src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="dashboard-scripts.js"></script>
    </head>
    <body>
        <calcite-shell>
            <calcite-navigation slot="header">
                <calcite-navigation-logo slot="logo" heading="Wastach Front Travel Demand Model Dashboard"
                    description="Visualizing and comparing model data"></calcite-navigation-logo>
                    <calcite-menu slot="content-start">
                    </calcite-menu>
                </calcite-navigation>
            </calcite-navigation>
            <div id="main">
                <div id="mainSidebar">
                    <div id="sidebarContent" tabindex="0"><p>Welcome to the TDM Dashboard.</p><p>Please select what content you want to view.</p></div>
                </div>
                <div id="mainMap">
                    <div id="mapView">
                        <div id="overlay">
                            <div class="overlay-header">
                                <span><b>Scenario Manager</b></span>
                                <button id="toggleOverlay">Collapse</button>
                            </div>
                            <div class="overlay-content">
                                This is a custom overlay with more information.
                                <!-- Your overlay content here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </calcite-shell>
    </body>
</html>
